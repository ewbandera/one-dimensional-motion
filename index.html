<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:blue"></div>

<script>

var velocityX = 5;
var positionX = 0;
var velocityY = 4;
var positionY = 0;
var ball = document.getElementById('ball');
var lowerLimitX = 0;
var upperLimitX = 820;
var lowerLimitY = 0;
var upperLimitY = 900;

// YOUR CODE 
// ----------------

function myFunction(){
  if(positionX >upperLimitX||positionX < lowerLimitX)velocityX = -velocityX;
  if(positionY >upperLimitY||positionY <lowerLimitY) velocityY = -velocityY;
  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
}

setInterval(myFunction,10);
</script>
